<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Ensures proper rendering and touch zooming on mobile-like interfaces if ever needed -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enhanced CSP for security -->
    <!-- Strict CSP with all security directives explicitly defined -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; connect-src 'none'; img-src 'self'; font-src 'self'; object-src 'none'; media-src 'none'; frame-src 'none'; form-action 'none'; base-uri 'self'; frame-ancestors 'none'; upgrade-insecure-requests">
    <title>SLACTAC Popup</title> <!-- More specific title -->
    <link rel="stylesheet" href="popup.css">
    <!-- REMOVED inline <style> block for body sizing -->
</head>

<body>
    <div class="popup-container">
        <h3>SLACTAC</h3> <!-- Consistent naming -->

        <div class="input-group">
            <!-- Label clearly describes the expected input -->
            <label for="original-name">Original Slack Name:</label>
            <!-- Placeholder gives examples -->
            <input type="text" id="original-name" placeholder="#general or @username" autocomplete="off">
        </div>

        <div class="input-group">
            <label for="new-name">Your Custom Name:</label>
            <input type="text" id="new-name" placeholder="My Team Channel or John Doe" autocomplete="off">
        </div>

        <!-- More descriptive button text -->
        <button id="save">Save Tack</button>
        <button id="clear-all">Clear All Tacks</button>

        <!-- Message area for feedback, initially empty/hidden by JS/CSS -->
        <div id="message" role="status" aria-live="polite"></div>

    </div>
    <!-- 'defer' ensures HTML is parsed before script runs, good practice -->
    <script src="popup.js" defer></script>
</body>

</html>
